<!DOCTYPE html>
    <html>
    <head>
    <title>TFEA Results</title>
    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
    </head>
    <body style="width: 1250px; overflow:scroll">

    <h1>TFEA Results</h1>
    <div>
        <div id="Positively Enriched" style="float: left; width: 600px; overflow:scroll">
            <h1>Positively Enriched</h1>
            <table> 
                <tr>
                    <th>TF Motif</th>
                    <th>ES</th> 
                    <th>NES</th>
                    <th>P-value</th>
                    <th>FDR</th>
                </tr>
                                <tr>
                                <td>HO_P53_HUMAN.H10MO.B.bed</td>
                                <td>0.182</td>
                                <td>6.226</td>
                                <td>7.436e-10</td>
                                <td>0</td>
                            </tr>
                        </table>
        </div>

        <div id="Negatively Enriched" style="float: right; width: 600px; overflow:scroll">
            <h1>Negatively Enriched</h1>
            <table> 
                <tr>
                    <th>TF Motif</th>
                    <th>ES</th> 
                    <th>NES</th>
                    <th>P-value</th>
                    <th>FDR</th>
                </tr>
            </table>
        </div>
    </div>

    </body>
    </html>
